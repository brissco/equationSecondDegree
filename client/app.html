<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulaire de saisie de nombres</title>
</head>
<body>
  <form id="numberForm">
    <label for="number1">Nombre 1 :</label>
    <input type="number" id="n1" name="number1" required>
    <label for="number2">Nombre 2 :</label>
    <input type="number" id="n2" name="number2" required>
    <label for="number3">Nombre 3 :</label>
    <input type="number" id="n3" name="number3" required>
    <button type="submit">Envoyer</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
